{% extends 'base.html' %}

{% block title %}
Add an article
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add an article</h1>
    <form method="Post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Enter title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Enter intro"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Enter text"></textarea><br>
        <input type="submit"  class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
